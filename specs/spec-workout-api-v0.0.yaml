openapi: 3.0.3
info:
  title: Workout
  description: 'Workout is an app for building a workout program'
  license:
    name: MIT
  version: 0.0.1
servers:
  - url: https://localhost
tags:
  - name: exercise
    description: Everything about your exercises
  - name: workout
    description: Everything about your workout program

paths:

  /exercise/init:
    post:
      tags:
        - exercise
      summary: Get status on initialization
      operationId: initExercise
      requestBody:
        description: The request object to an initialization on start application
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitExerciseRequest'
        required: true
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitExerciseResponse'

  /exercise/create:
    post:
      tags:
        - exercise
      summary: Create a new exercise
      operationId: createExercise
      requestBody:
        description: The request object to create a new exercise
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExerciseRequest'
        required: true
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateExerciseResponse'

  /exercise/read:
    post:
      tags:
        - exercise
      summary: Get information about an exercise
      operationId: readExercise
      requestBody:
        description: The request object to obtain an exercise information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadExerciseRequest'
        required: true
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadExerciseResponse'

  /exercise/update:
    post:
      tags:
        - exercise
      summary: Update information about an exercise
      operationId: updateExercise
      requestBody:
        description: The request object to update an exercise information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateExerciseRequest'
        required: true
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateExerciseResponse'

  /exercise/delete:
    post:
      tags:
        - exercise
      summary: Delete an exercise
      operationId: deleteExercise
      requestBody:
        description: The request object to delete an exercise
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteExerciseRequest'
        required: true
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteExerciseResponse'

  /exercise/search:
    post:
      tags:
        - exercise
      summary: Search the exercises
      operationId: searchExercise
      requestBody:
        description: The request object to search the exercises
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchExerciseRequest'
        required: true
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchExerciseResponse'

components:
  schemas:

    BaseMessage:
      type: object
      properties:
        messageType:
          type: string
      discriminator:
        propertyName: messageType

    BaseRequest:
      type: object
      properties:
        requestId:
          type: string

    BaseResponse:
      type: object
      properties:
        result:
          type: string
          enum:
            - success
            - error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'

    ApiError:
      type: object
      properties:
        message:
          type: string
        field:
          type: string

    BaseDebugRequest:
      type: object
      properties:
        mode:
          type: string
          default: prod
          enum:
            - prod
            - test
            - stub

    CreateableExercise:
      type: object
      properties:
        title:
          type: string
          description: Название упражнения
        description:
          type: string
        targetMuscleGroup:
          type: array
          items:
            type: string
        synergisticMuscleGroup:
          type: array
          items:
            type: string
        executionTechnique:
          type: string

    UpdatableExercise:
      allOf:
        - $ref: '#/components/schemas/CreateableExercise'
        - type: object
          properties:
            id:
              type: string

    ResultExercise:
      allOf:
        - $ref: '#/components/schemas/UpdatableExercise'
        - type: object
          properties:
            permissions:
              type: array
              items:
                $ref: '#/components/schemas/ExercisePermissions'

    ExercisePermissions:
      type: string
      enum:
        - read
        - update
        - delete
        - send

    InitExerciseRequest:
      description: Structure to request the initial state when starting the web client
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object

    InitExerciseResponse:
      description: Structure to respond with the initial state when starting the web client
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseResponse'
        - type: object

    CreateExerciseRequest:
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            createExercise:
              $ref: '#/components/schemas/CreateableExercise'
            debug:
              allOf:
                - $ref: '#/components/schemas/BaseDebugRequest'
                - type: object
                  properties:
                    stub:
                      type: string
                      enum:
                        - success
                        - nameEmpty
                        - errorDb

    CreateExerciseResponse:
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            createdExercise:
              $ref: '#/components/schemas/ResultExercise'

    ReadExerciseRequest:
      description: The structure to get exercise
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            readExerciseId:
              type: string
            debug:
              allOf:
                - $ref: '#/components/schemas/BaseDebugRequest'
                - type: object
                  properties:
                    stub:
                      type: string
                      enum:
                        - success
                        - emptyId
                        - errorDb

    ReadExerciseResponse:
      type: object